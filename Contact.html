		Know a great Coffee Spot @London?

<body>
    <div class="form">
        <div class="contact-page-central-image">
        <img src="Contactimg.jpeg" alt="picture description" width="absolute">
<!-- Contact form with form contents -->
<div class="row" position="text-center">	
<div class="col-sm-6 col-sm-offset-3">
    <div class="well" style="margin-top: -125%;">
    <h2>Share with us :))</h2>
    <form role="form" id="contactForm" data-toggle="validator" class="shake">
        <div class="row">
            <div class="form-group col-sm-6">
                <label for="name" class="h3">Name</label>
                <input type="text" class="form-control" id="name" placeholder="Your name" required data-error="NEW ERROR MESSAGE">
                <div class="help-block with-errors"></div>
            </div>
            <div class="form-group col-sm-6">
                <label for="email" class="h3">Email</label>
                <input type="email" class="form-control" id="email" placeholder="Your email" required>
                <div class="help-block with-errors"></div>
            </div>
        </div>
        <div class="form-group">
            <label for="message" class="h3">Dadada...</label>
            <textarea id="message" class="form-control" rows="6" placeholder="Recommendations with coffee shop name and location" required></textarea>
            <div class="help-block with-errors"></div>
        </div>
        <button type="submit" id="form-submit" class="btn btn-success btn-lg pull-right ">SEND</button>
        <div id="msgSubmit" class="h3 text-center hidden"></div>
        <div class="clearfix"></div>
    </form>
    </div>
</div>
</div>
<!-- Bootstrap core JavaScript -->
